<div class="container-fluid">

    <div class="row d-flex align-items-center">

        <div class="row d-flex justify-content-center align-items-center" id="img-bg">

            <div class="col-md-6 mt-5 mb-5">

                <div class="row d-flex justify-content-center img-thumbnail mask-white-rodape p-5">

                    <div class="col-md-10">
    
                        <h1 class="text-center">Entrar</h1>
    
                        <div class="form-group">
                            <label for="email">Usuário</label>
                            <input [(ngModel)]='usuarioLogin.email' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuário">
                        </div>
    
                        <div>
                            <label for="senha">Senha</label>
                            <input [(ngModel)]='usuarioLogin.senha' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                        </div>
    
                        <div class="d-flex justify-content-center pt-3">
                            <button type="submit" class="btn btn-success" (click)='entrar()'>Entrar</button>
                        </div>
    
                        <hr class="mt-lg-5 mb-5">
    
                        <p class="text-center">
                            Não tem uma conta? <a routerLink='/cadastrar'>Cadastre-se</a>
                        </p>
    
                    </div>
                </div>
    
            </div>
        </div>

    </div>

</div>



                                        <!-- LOGIN E CADASTRO ESTILIZADO -->

<link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/af562a2a63.js" crossorigin="anonymous"></script>

<main>
  <section class="container">
    <!-- login -->
    <div class="login">

      <i class="fas fa-sign-in-alt"></i>
      <strong>Bem-vindo</strong>
      <span>Faça login na sua conta!</span>

      <form>
        <fieldset>
          <div class="form">
            <div class="form-row">
              <i class="fas fa-user"></i>
              <label class="form-label" for="input" >Nome</label>
              <input [(ngModel)]='usuarioLogin.email' type="text" class="form-text" placeholder="Seu nome">
            </div>
            <div class="form-row">
              <i class="fas fa-eye"></i>
              <label class="form-label" for="input">Senha</label>
              <input [(ngModel)]='usuarioLogin.senha' type="text" class="form-text" placeholder="Sua senha">
            </div>
            <!-- <div class="form-row bottom">
              <div class="form-check">
                <input type="checkbox" id="remenber" name="remenber" value="remenber">
                <label for="remenber">remenber me?</label>
              </div>
              <a href="" class="forgot">forgot password?</a>
            </div> -->
            <div class="form-row button-login">
              <button class="btn btn-login " (click)='entrar()'>Entrar <i class="fas fa-arrow-right"></i></button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>

    <!-- register -->
    <div class="register">
      <i class="fas fa-user-circle"></i>
      <strong>Registre-se!</strong>
      <form>
        <fieldset>
          <div class="form">
            <div class="form-row">
              <i class="fas fa-user"></i>
              <label class="form-label" for="input" >Nome</label>
              <input type="text" class="form-text" placeholder="Seu nome">
            </div>
            <div class="form-row">
              <i class="fas fa-envelope"></i>
              <label class="form-label" for="input">E-mail</label>
              <input type="text" class="form-text" placeholder="Seu e-mail">
            </div>
            <div class="form-row">
              <i class="fas fa-lock"></i>
              <label class="form-label" for="input">Senha</label>
              <input type="text" class="form-text" placeholder="Sua senha">
            </div>
            <div class="form-row button-login">
              <button class="btn btn-login" >Cadastrar <i class="fas fa-arrow-right"></i></button>
            </div>
          </div>
        </fieldset>
      </form>

    </div>
  </section>
</main>
