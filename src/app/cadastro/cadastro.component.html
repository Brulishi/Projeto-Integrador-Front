<div class="container-fluid">

    <div class="row d-flex justify-content-center align-items-center my-4">
        <div class="col-md-6">
            <h1 class="text-center">Cadastro</h1>

                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome"
                                [(ngModel)]='usuario.nome'>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input class="form-control" type="email" name="email" id="email" placeholder="Seu email"
                                [(ngModel)]='usuario.email'>
                        </div>

                        <div class="form-group">
                            <label for="foto">Link da foto</label>
                            <input [(ngModel)]='usuario.foto' class="form-control" type="text" name="foto" id="foto"
                                placeholder="Link da foto">
                        </div>

                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha"
                                id="senha" placeholder="Sua senha">
                        </div>

                        <div class="form-group">
                            <label for="confirmSenha">Confirmar senha</label>
                            <input [(ngModel)]='usuario.senha' class="form-control" type="password" name="confirmSenha"
                                id="confirmSenha" placeholder="Confirme a senha">
                        </div>

                        <div class="form-group">
                            <label for="tipo">Tipo de usuário</label>
                            <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                                <option>Selecione um tipo de usuário:</option>
                                <option value="normal">Normal</option>
                                <option value="adm">Administrador</option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-danger mr-4" routerLink='/login'>Cancelar</button>
                            <button type="submit" class="btn btn-success" (click)="cadastrar()">Cadastrar</button>
                        </div>
        </div>
    </div>
</div>
