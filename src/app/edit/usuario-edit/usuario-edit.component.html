<div class="container my-5">
    <div class="row">
        <div class="col-md-12 text-center text-dark">
            <h1>Editar Perfil</h1>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">

            <div class="form-group">
                <label for="nome">Nome</label>
                <input class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome"
                    [(ngModel)]='usuario.nome'>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" name="email" id="email" placeholder="Seu email"
                    [(ngModel)]='usuario.email'>
            </div>

            <div class="form-group">
                <label for="foto">Link da foto</label>
                <input [(ngModel)]='usuario.foto' class="form-control" type="text" name="foto" id="foto"
                    placeholder="Link da foto">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
                    placeholder="Sua senha">
            </div>

            <div class="form-group">
                <label for="confirmSenha">Confirmar senha</label>
                <input [(ngModel)]='usuario.senha' class="form-control" type="password" name="confirmSenha"
                    id="confirmSenha" placeholder="Confirme a senha">
            </div>

            <div class="form-group">
                <label for="tipo">Tipo de usuário</label>
                <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                    <option>Selecione um tipo de usuário:</option>
                    <option value="normal">Normal</option>
                    <option value="adm">Administrador</option>
                </select>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
                <button type="submit" class="btn btn-success" (click)="atualizar()">Atualizar</button>
            </div>
        </div>
    </div>
</div>
