
<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar postagem</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" class="form-control" id="titulo" placeholder="Digite o título">
            </div>

            <div class="form-group">
                <label for="texto">Texto</label>
                <textarea class="form-control" id="texto" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="tema">Escolha seu tema ou <a routerLink='/tema' data-dismiss="modal">cadastre um novo</a>
                </label>
                <select class="form-control" id="tema">
                    <option *ngFor='let tema of listaTemas' value='{{tema.idTema}}'>
                        {{tema.titulo}}
                    </option>
                </select>
            </div>

            <div class="d-flex justify-content-center">
                <a routerLink='/inicio' class="btn btn-danger mr-4">Cancelar</a>
                <button (click)="atualizar()" class="btn btn-success">Atualizar</button>
            </div>

        </div>
    </div>

</div>
