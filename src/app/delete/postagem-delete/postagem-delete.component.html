<div class="container-fluid mb-5 mt-5 vh-100">
  <div class="row">
    <div class="col-md-12">
      <!-- h1 -->
      <div class="col-md-12">
        <h1 class="text-center text-secondary">Apagar postagem</h1>
      </div>
      <!-- /h1 -->
      <!-- h5 -->
      <div class="row mt-5">
        <div class="col-md-12">
          <h5 class="text-center text-secondary">
            Tem certeza que deseja apagar essa postagem?
          </h5>
        </div>
      </div>
      <!-- /h5 -->
      <!-- postagem -->
      <div class="row d-flex justify-content-center">
        <div class="col-md-4">
          <div class="card text-center mt-lg-3">
            <div class="card-body">
              <h5 class="card-title m-0">{{ postagem.titulo }}</h5>
              <small class="text-muted">Tema: {{ postagem.tema }}</small>
              <p class="card-text mt-3">{{ postagem.texto }}</p>
              <p class="card-text">
                <small class="text-muted"
                  >{{ postagem.data | date: "dd/MM/yyyy" }} às
                  {{ postagem.data | date: "HH:mm" }}</small
                >
              </p>
            </div>
          </div>
        </div>
      </div>
      <!-- postagem -->
      <!-- botões -->
      <div class="row md-5 mt-3">
        <div class="col-md-12 d-flex justify-content-center">
          <button class="btn btn-success mr-2" routerLink="/inicio">
            Cancelar
          </button>
          <button class="btn btn-danger" (click)="apagar()">
            Apagar postagem
          </button>
        </div>
      </div>
      <!-- /botões -->
    </div>
  </div>
</div>
