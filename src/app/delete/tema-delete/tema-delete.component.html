<div class="container mb-5 mt-5 vh-100">
  <div class="row mb-5">
    <!-- texto 1 -->
    <div class="col-md-12 mt-5">
      <h1 class="text-center text-secondary">Apagar tema?</h1>
    </div>
    <!-- /texto 1 -->
    <!-- texto 2 -->
    <div class="row mt-5">
      <div class="col-md-12">
        <h4 class="text-center text-secondary">
          Tem certeza que deseja apagar esse tema? As postagens relacionadas a
          ele também serão apagadas.
        </h4>
      </div>
    </div>
    <!-- /texto 2 -->

    <div class="col-md-12 mt-5 d-flex justify-content-center">
      <h5 class="text-center text-primary">Tema: {{ tema.titulo }}</h5>
    </div>

    <div class="col-md-12 mt-3 d-flex justify-content-center">
      <button class="btn btn-danger ml-2 mr-2" routerLink="/tema">
        Cancelar
      </button>
      <button class="btn btn-success" (click)="apagarTema()">
        Apagar tema
      </button>
    </div>
  </div>
</div>
